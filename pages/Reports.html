<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Report Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
    <section class="section">
        <div class="container">
          <a href="Customer.html" class="button is-danger is-pulled-right">Back</a>
          <h1 class="title"> Want to file a report?</h1>
          <div class="columns">
            <div class="column is-half">
              <form>
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Your Name">
                  </div>
                </div>
                 
                <div class="field">
                 
                  <label class="label"> Report </label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Your Complaint here"></textarea>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-danger  ">Send Report</button>
                   
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
